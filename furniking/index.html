<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="assets/css/style.css">
	<title>Furniking</title>

<body>

	<header class="header">
		<div class="header__top">
			<div class="container">
				<div class="top">
					<div class="welcome">
						<h2 class="welcome__title">Welcome to our online shop</h2>
					</div>

					<div class="reg">
						<div class="reg__lang">
							<select class="lang" name="" id="">
								<option class="lang__item" value="en">English (USD)</option>
								<option class="lang__item" value="ru">Russian (RU)</option>
								<option class="lang__item" value="ua">Ukraine (UA)</option>
							</select>
						</div>

						<div class="reg__line"></div>

						<div class="reg__login">
							<a href="#">Login</a> or 
							<a href="#">Sign up</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="lsa">
				<div class="logo">
					<a href="index.html" class="logo__link">
						<img src="assets/img/logo.png" class="logo__img" alt="img_logo">
					</a>
				</div>

				<form action="#" method="post" class="search-form">
					<div>
						<input class="search-form__query" placeholder="Search here" type="search" name="search_query">
					</div>

					<div>
						<span class="categories">Categories</span>
						<select class="search-form__categories" name="">
							<option class="search-form__categories-item" value=""></option>
							<option class="search-form__categories-item" value=""></option>
							<option class="search-form__categories-item" value=""></option>
						</select>
					</div>

					<div>
						<button class="search-form__btn-search"></button>
					</div>
				</form>

				<div class="profile">
					<a href="" class="profile__link mod-basket-count"><img src="assets/icons/basket.png" alt="basket_img"></a>
					<a href="" class="profile__link"><img src="assets/icons/bell.png" alt="bell_img"></a>
					<a href="" class="profile__link mod-mr0"><img src="assets/icons/account.png" alt="account_img"></a>
				</div>
			</div>
		</div>

		<div class="main-menu">
			<div class="container">

				<div class="flex">

					<div class="all">
						<img src="assets/icons/all_col.png" alt="all-img" class="all-img">
						<span class="all-collections">all collections</span>
					</div>

					<nav class="menu">
						<ul class="menu__list">
							<li class="menu-item"><a href="#" class="menu-link">home</a></li>
							<li class="menu-item"><a href="#" class="menu-link">shop</a></li>
							<li class="menu-item"><a href="#" class="menu-link">blog</a></li>
							<li class="menu-item"><a href="#" class="menu-link">about</a></li>
							<li class="menu-item"><a href="#" class="menu-link">contact us</a></li>
						</ul>
					</nav>
				</div>
			</div>


		</div>
